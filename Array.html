<!DOCTYPE html>
<html>
<head>
	<title>Creating of Array</title>
</head>
<body>
	<script type="text/javascript">
		//1.Array Literal
		let arr2 =[1,2,3,4,5,6,7];
		console.log(arr2)

         //2.New Keyword
		let arr =new Array(1,2,3,4,5,6,7);
		console.log(arr.length)

		let arr1 = new Array(10);
		console.log(arr1.length);
		arr1[0]=10;
		console.log(arr1);
	</script>

</body>
</html>
