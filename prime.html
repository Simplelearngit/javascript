<!DOCTYPE html>
<html>
<head>
	<title>Prime Array</title>
</head>
<body>
<script type="text/javascript">
	let numbers=[2,3,1,4,5,6,7,8];
	let primearr=numbers.filter((ele)=>isprime(ele))

	function isprime(num){
		let flag=true;
		for(let i=2;i<num;i++){
			if(num%i==0){
				flag=false;
				break;
			}
		}
		if(flag){
			return num;
		}
	}
	document.write(numbers+"<br>")
	document.write(primearr)

</script>
</body>
</html>
