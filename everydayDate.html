<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#dt{
			color: orange;
			text-align: center;
			margin-top: 20%;
			font-size:90px;
			color: orange;
			font-family: Arial Black;
			text-shadow: 0px 0px 10px orangered;
			-webkit-text-stroke:2px red; 

		}
	</style>
</head>
<body>
<h1 id="dt">00/00/0000</h1>
<script type="text/javascript">
	let dt=document.getElementById("dt"); 
	let dat=new Date();
	let day=dat.getDate();
	let mnth=dat.getMonth()+1;
	let yr=dat.getFullYear();
	dt.innerHTML=`${day}/${mnth}/${yr}`
</script>
</body>
</html>
